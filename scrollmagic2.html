<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
  <title>Document</title>
</head>

<style>
  .s2 {
    display: block;
    height: 100vh;
    background-color: yellow;
  }
</style>
<body>
    <script>
        // init controller
        var controller = new ScrollMagic.Controller();
    </script>

    <div class="spacer s2"></div>
    <div id="trigger1" class="spacer s0"></div>
    <div id="pin1" class="box2 blue">
      <p>Stay where you are (at least for a while).</p>
      <a href="#" class="viewsource">view source</a>
    </div>
    <div class="spacer s2"></div>

    <script>
      // build scene
      var scene = new ScrollMagic.Scene({triggerElement: "#trigger1", duration: 300})
          .setPin("#pin1")
          .addIndicators({name: "1 (duration: 300)"}) // add indicators (requires plugin)
          .addTo(controller);
    </script>

</body>
</html>
